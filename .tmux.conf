set-option -g history-limit 100000 # I regret nothing!!!! Infinite lines!!!
setw -g xterm-keys on
set-option -g default-terminal "screen-256color"
# set-option -g default-terminal "rxvt-unicode"

# Set up some vim default commands.
set-option -g default-shell /bin/zsh
set-option -g status-keys vi
set-option -g mode-keys vi

# 1-based indexing.
set -g base-index 1

# No escape delay.
set -s escape-time 0

# Allows to use C-a a <command> to send commands to a TMUX session inside
# Another TMUX session (TMUX-ception!)
bind-key a send-prefix

# Vim direction keys (can only move up and down, sadly)
unbind-key j
bind-key j swap-pane -D
unbind-key k
bind-key k swap-pane -U

# List windows (like a gentleman).
unbind-key q
unbind-key l
bind-key l display-panes

# Vim window swap keys.
unbind-key C-j
bind-key C-j select-pane -D
unbind-key C-k
bind-key C-k select-pane -U
unbind-key C-l
bind-key C-l select-pane -L
unbind-key C-h
bind-key C-h select-pane -R

# Ctrl-a is now the prefix.
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Force reload of the config file.
unbind r
bind r source-file ~/.tmux.conf

# Quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

bind-key \ split-window -h
bind-key - split-window

